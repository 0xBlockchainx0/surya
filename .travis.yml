dist: trusty
language: node_js
node_js:
- node
cache:
  directories:
  - node_modules

deploy:
  - &npm_deploy
    provider: npm
    edge: true
    email: goncalo05@gmail.com
    api_key: $NPM_TOKEN
    cleanup: false
  - <<: *npm_deploy
    on:
      repo: ConsenSys/surya
      branch: master
      tags: true
  - provider: script
    edge: true
    script: .travis/prerelease_pu.sh
    on:
      repo: ConsenSys/surya
      branch: fix/travis-build
  - <<: *npm_deploy
    tag: next
    script: .travis/prerelease_pu.sh
    on:
      repo: ConsenSys/surya
      branch: fix/travis-build
